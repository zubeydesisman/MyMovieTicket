<!DOCTYPE html>
<html>
<head>
  <title>Movie Ticket</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Movie Ticket</h2>
    </div>
    <form id="movies">
      <div class="form-group">
      <p>Please select the name of a movie:</p>
        <div class="radio">
          <label>
            <input type="radio" name="movie" value="Titanic">
            Titanic
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="movie" value="Interstellar">
            Interstellar
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="movie" value="Godfather">
            Godfather
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="movie" value="Spiderman">
            Spiderman(First Release)
          </label>
        </div>
        <p>Please select the time of the day that you would like to see the movie:</p>
        <div class="radio">
          <label>
            <input type="radio" name="movieTime" value="10am">
            10am(Discounted)
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="movieTime" value="2pm">
            2pm
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="movieTime" value="8pm">
            8pm
          </label>
        </div>
        <p>Please select your age group:</p>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="kid">
            kid
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="adult">
            adult
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="senior">
            senior
          </label>
        </div>
        <button type="submit" class= "btn-primary">Ticket Price</button>
      </form>
      <div id="result-price">
        <p><span =class = "finalprice"></span></p>
      </div>
    </div>
  </body>
  </html>
